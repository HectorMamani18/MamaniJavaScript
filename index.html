<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="/JS/arrays.js"></script>
    <script src="/JS/conversor.js"></script>
    <script src="/JS/moneda.js"></script>
    <script src="/JS/variables.js"></script>
</head>

<body>



    <div class="formulario">
        <h1 class="titulo">Conversor de Moneda</h1>
        <form id="miBoton">
            <p class="parrafo">Selecione el tipo de moneda a cambiar en $ARS</p>
            <p class="ingress">Ingrese el monto a cambiar </p>
            <input type="number" id="valor" class="d1">
            <div>
                <input type="submit" class="boton" id="submit">
           </div>

        </form>
    </div>
    <section class="moneda">
        <form>
            <input type="radio" name="cambio" id="uno">Dolar
            <input type="radio" name="cambio" id="dos">Euro
        </form>
    </section>

    <section>
        <form>
            
            <input  type="text"  class="box" placeholder="Ingrese Nombre de moneda" id="inputNombre">
            <input type="tel" class="box1" placeholder="Ingrese Valor De Nueva Moneda" id="inputValor">
        </form>
    </section>
  



</body>

</html>
